<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter User - VHS ISC | Student Council Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/name.css">
</head>

<body>
  
    <div class="container">
        <img src="assets/name.svg" style="margin-top: 80px;" alt="">
        <div id="cursor-trail-container"></div>
    </div>

    <input type="text" id="username" placeholder="Your name" onkeydown="checkEnter(event)">
    <h2 id="greeting"></h2>


    <script>
   function checkEnter(event) {
    if (event.key === "Enter") {
        sayHello();
    }
}

function sayHello() {
    let name = document.getElementById("username").value.trim();
    if (name !== "") {
        localStorage.setItem("username", name);
        window.location.href = "load.html"; 
    } else {
        alert("Please enter your name!");
    }
}


    </script>
    
    <script src="js/name.js"></script>

        
</body>

</html>
